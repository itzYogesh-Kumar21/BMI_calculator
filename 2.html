<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="2.css">
</head>
<body>
    
    <div class="wholebody">
        <div class="container">
            <div class="head">
                <h1>BMI Calculator</h1>
            </div>

            <div class="inputData">
                <form class="formData">
                    <div class="input1">
                        <label for="height"> Height in cm : </label>
                        <input type="text" id="height">
                    </div>
                    
                    <div class="input2">
                        <label for="weight">Weight in KG : </label>
                        <input type="text" id="weight">
                    </div>

                    <div class="submittion">
                        <button id="calcu">Calculate</button>
                        <button id="reset">Reset</button>
                    </div>
                    
                </form>
                
            </div>

            <div class="box">
                <div class="block"></div>
            </div>
    
            <div class="content">
                <h2 class="content_head">BMI Weight Guide</h2>

                <div class="desc">
                    <p class="categ"> Under Weight Range  = Less than 18.6</p>
                    <p class="categ"> Normal Weight Range = Between 18.6 and 24.9</p>
                    <p class="categ"> Over Weight Range = Greater than 24.9</p>
                </div>
            </div>
        </div>
    </div>


    <script src="2.js"></script>
</body>
</html>
